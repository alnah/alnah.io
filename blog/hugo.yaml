baseURL: https://alnah.io
title: alnah.io
theme: stack

defaultContentLanguage: en
defaultContentLanguageInSubdir: true
languages:
  en:
    languageCode: en
    languageName: English
    weight: 1
    title: alnah.io
    contentDir: content/en
    params:
      sidebar:
        subtitle: Building reliable systems in Go
    menu:
      main:
        - identifier: home
          name: Home
          url: /en/
          weight: -100
          params:
            icon: home
        - identifier: github
          name: GitHub
          url: https://github.com/alnah
          weight: -90
          params:
            icon: brand-github
            newTab: true
  fr:
    languageCode: fr
    languageName: Français
    weight: 2
    title: alnah.io
    contentDir: content/fr
    params:
      sidebar:
        subtitle: Construire des systèmes fiables en Go
    menu:
      main:
        - identifier: home
          name: Accueil
          url: /fr/
          weight: -100
          params:
            icon: home
        - identifier: github
          name: GitHub
          url: https://github.com/alnah
          weight: -90
          params:
            icon: brand-github
            newTab: true
  pt-br:
    languageCode: pt-BR
    languageName: Português (Brasil)
    weight: 3
    title: alnah.io
    contentDir: content/pt-br
    params:
      sidebar:
        subtitle: Construindo sistemas confiáveis em Go
    menu:
      main:
        - identifier: home
          name: Início
          url: /pt-br/
          weight: -100
          params:
            icon: home
        - identifier: github
          name: GitHub
          url: https://github.com/alnah
          weight: -90
          params:
            icon: brand-github
            newTab: true

outputs:
  home:
    - HTML
  page:
    - HTML
    - JSON

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4

menu:
  main: []
  social: []

params:
  mainSections:
    - post
  sidebar:
    avatar:
      enabled: true
      local: true
      src: img/avatar.png
  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc
  comments:
    enabled: true
    provider: giscus
    giscus:
      repo: alnah/alnah.io
      repoID: R_kgDOQ5qkCA
      category: Comments
      categoryID: DIC_kwDOQ5qkCM4C08g7
      mapping: pathname
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: top
      lightTheme: light
      darkTheme: dark_dimmed
